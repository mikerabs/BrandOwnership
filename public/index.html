<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Database Interface</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet"> <!-- FontAwesome for icons -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            padding-top: 20px;
        }
        .header {
            margin-bottom: 20px;
        }
        .radio-toolbar input[type="radio"] {
            display: none; /* Hide radio buttons */
        }
        .radio-toolbar label {
            padding: 10px;
            background-color: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 4px;
            cursor: pointer;
        }
        .radio-toolbar input[type="radio"]:checked + label {
            background-color: #007bff;
            color: white;
        }
        th:hover {
            background-color: #f4f4f4; /* Light grey background on hover */
        }
        .sortable-ghost {
            background-color: #e9ecef; /* Different background color when dragging */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>Brand Ownership Database</h1>
        </div>
	<div class="text-center mt-3 mb-3>">
	    <a href="about.html" class="btn btn-primary">About</a>
	</div><br>
        <div class="radio-toolbar text-center">
            <input type="radio" id="mongo" name="database" value="MongoDB">
            <label for="mongo">MongoDB</label>
            <input type="radio" id="postgres" name="database" value="PostgreSQL" checked>
            <label for="postgres">PostgreSQL</label>
        </div>
        <div class="text-center mt-3 mb-3">
            <button onclick="loadQueryInterface()" class="btn btn-primary">Create Query</button>
        </div>
        <div id="queryInterface"></div>
        <div id="results"></div>
    </div>
</body>
</html>
<script src="app2.js"></script>
<style>
    th {
        position: relative;
    }

    th:hover {
        background-color: #f4f4f4;  /* Light grey background on hover */
    }

    .sortable-ghost {
        background-color: #e9ecef;  /* Different background color when dragging */
    }
</style>
